<div class="row">
    <div class="col-md-3">
        <img class="profile-picture" [src]="profileUrl" alt="Profile picture">
    </div>
    <div class="col-md-9">
        <h2>{{name}}</h2>
        <i>{{title}}</i>
        <p>{{description}}</p>
        <p class="contact-info">
            <md-icon>phone</md-icon> {{phone}}
            <md-icon>email</md-icon> {{email}}
        </p>
    </div>
</div>
