<div class="summary">
    <img *ngIf="profileUrl && profileUrl.length" class="profile-picture" [src]="profileUrl" alt="Profile picture">
    <md-icon *ngIf="!profileUrl || !profileUrl.length" svgIcon="account-circle" class="profile-picture"></md-icon>
    <h2>{{name}}</h2>
    <i>{{title}}</i>
    <p>{{description}}</p>
    <p class="contact-info">
        <md-icon>phone</md-icon> {{phone}}
        <md-icon>email</md-icon> {{email}}
    </p>
    <div *ngIf="resumeService.editMode">
        <button md-raised-button color="primary" (click)="editSummary()">Edit profile</button>
        <input id="resumeFile" style="display:none" *ngIf="resumeService.editMode" type="file" accept="application/json" (change)="uploadResume($event)">
        <label for="resumeFile" class="mat-primary mat-raised-button">Upload Resume</label>
    </div>
</div>
