<div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column"
    fxLayoutAlign="space-between stretch" fxLayoutWrap>
  <div *ngFor="let skill of skills" fxFlex="90">
    <span>{{skill.name}}</span>
    <button *ngIf="resumeService.editMode" md-icon-button color="secondary" (click)="editSkill(skill)">
      <md-icon>edit</md-icon>
    </button>
    <button *ngIf="resumeService.editMode" md-icon-button color="secondary" (click)="deleteSkill(skill)">
      <md-icon>delete</md-icon>
    </button>
    <md-progress-bar class="skill-bar" color="primary" mode="determinate" value="{{skill.competence}}"></md-progress-bar>
  </div>
</div>
<md-card-actions *ngIf="resumeService.editMode">
  <button md-button color="secondary" (click)="newSkill()">Add Skill</button>
</md-card-actions>
