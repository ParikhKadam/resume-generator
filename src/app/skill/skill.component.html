<div class="row">
  <div *ngFor="let skill of firstList" class="col-md-6 col-xs-12">
    <span>{{skill.name}}</span>
    <md-progress-bar class="skill-bar" mode="determinate" value="{{skill.competence}}"></md-progress-bar>
  </div>
  <div *ngFor="let skill of secondList" class="col-md-6 col-xs-12">
    <span>{{skill.name}}</span>
    <md-progress-bar class="skill-bar" mode="determinate" value="{{skill.competence}}"></md-progress-bar>
  </div>
</div>
