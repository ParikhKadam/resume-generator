<!-- Summary -->
<div class="app-content">
    <md-card>
        <app-summary [picture]="resume.pictureUrl" [name]="resume.firstName + ' ' + resume.lastName" [description]="resume.summary">
        </app-summary>
    </md-card>

    <!-- Work experience -->
    <md-card>
        <ul class="list-unstyled">
            <li *ngFor="let position of resume.positions">
                <app-position [position]="position">
                </app-position>
            </li>
        </ul>
    </md-card>

    <!-- Education -->
    <md-card>
        <ul class="list-unstyled">
            <li *ngFor="let education of resume.educations">
                <app-education [education]="education">
                </app-education>
            </li>
        </ul>
    </md-card>

    <!-- Skills -->
    <md-card>
        <div *ngFor="let skill of resume.skills">
            <span>{{skill.name}}</span>
            <md-progress-bar mode="determinate" value="{{skill.competence}}"></md-progress-bar>
        </div>
    </md-card>
</div>
