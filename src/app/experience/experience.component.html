<div class="section">
  <h1><md-icon>work</md-icon>Work experience</h1>
  <md-card>
    <md-list>
      <md-list-item *ngFor="let position of positions">
        <h3 md-line>{{position.title}} - {{position.company}}</h3>
        <p md-line class="date-label">{{months[position.startDate.month] + ' ' + position.startDate.year}} - {{position.endDate ? (months[position.endDate.month] + ' ' + position.endDate.year) : 'Present'}}</p>
        <p md-line [mdTooltip]="position.summary">{{position.summary ? position.summary : '-'}}</p>
        <button *ngIf="resumeService.editMode" md-icon-button color="primary" (click)="editPosition(position)">
          <md-icon>edit</md-icon>
        </button>
        <button *ngIf="resumeService.editMode" md-icon-button color="primary" (click)="deletePosition(position)">
          <md-icon>delete</md-icon>
        </button>
      </md-list-item>
    </md-list>
    <md-card-actions *ngIf="resumeService.editMode">
      <button md-button color="primary" (click)="newPosition()">Add Position</button>
    </md-card-actions>
  </md-card>
</div>
